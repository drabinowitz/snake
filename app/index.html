<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game!</title>
  <link rel="stylesheet" href="bower_components/normalize.css/normalize.css">
  <link rel="stylesheet" href="container.css">
  <link rel="stylesheet" href="navigation-bar.css">
  <link rel="stylesheet" href="game-field/game-field.css">
</head>
<body>

  <div class="container">
    
    <header class="gameInfo">

      <a class="header-link about-me" href="https://github.com/drabinowitz">About Me</a>

      <a class="header-link view-source" href="https://github.com/drabinowitz/snake">View Source</a>
      
    </header>

    <div class="game-hud">

      <div class="score-keeper">

        <p class="current-score">Current Score: <span class="current-score value"></span></p>
        
      </div>

    </div>

    <div class="game-field">

      <div class="game-overlay">

        <button class="new-game">New Game</button>

       </div>

      <canvas id="game-board">
        Please try viewing in Google Chrome
      </canvas>
    
    </div>

  </div>

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/backbone/backbone.js"></script>
  <script src="utilities/utilities.js"></script>
  <script src="siren.js"></script>
  <script src="game-manager.js"></script>
  <script src="score-keeper/score-keeper.js"></script>
  <script src="game-field/game-field.js"></script>
</body>
</html>
