<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game!</title>
  <link rel="stylesheet" href="bower_components/normalize.css/normalize.css">
  <link rel="stylesheet" href="container.css">
  <link rel="stylesheet" href="navigation-bar.css">
  <link rel="stylesheet" href="game-manager.css">
  <link rel="stylesheet" href="score-keeper/score-keeper.css">
  <link rel="stylesheet" href="game-field/game-field.css">
</head>
<body>

  <div class="container">
    
    <header class="gameInfo">

      <a class="header-link about-me" href="https://github.com/drabinowitz">About Me</a>

      <a class="header-link view-source" href="https://github.com/drabinowitz/snake">View Source</a>
      
    </header>

    <div class="game-hud">

      <div class="board-sizer">

        <h3 class="board-sizer-logo">Select Board Size</h3>

        <div class="board-sizer-buttons">

          <button class="board-size-button">Small</button>

          <button class="board-size-button selected">Medium</button>
          
          <button class="board-size-button">Large</button>
        
        </div>
      
      </div>

      <div class="score-keeper">

        <p class="current-score">Current Score: <span class="current-score value"></span></p>
        
      </div>

    </div>

    <div class="game-field medium">

      <div class="game-overlay medium">

        <button class="new-game">New Game</button>

       </div>

      <canvas id="game-board" width="300" height="300">
        Please try viewing in Google Chrome
      </canvas>
    
    </div>

  </div>

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/backbone/backbone.js"></script>
  <script src="utilities/utilities.js"></script>
  <script src="siren.js"></script>
  <script src="game-manager.js"></script>
  <script src="score-keeper/score-keeper.js"></script>
  <script src="game-field/game-field.js"></script>
</body>
</html>
